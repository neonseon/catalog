{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner hdr">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit API</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type ="text" maxlength="80" class="form-control" name="title" value="{{api.title}}">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{api.description}}</textarea>

                    <label for="url">URL:</label>
                    <input type ="text" maxlength="80" class="form-control" name="url" value="{{api.url}}">

                    <label for="category">Category:</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="category" id="category1" value="1" {% if api.category_id == 1 %}checked{%endif%}>Trivia
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="category" id="category2" value="2" {% if api.category_id == 2 %}checked{%endif%}>Games
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="category" id="category3" value="3" {% if api.category_id == 3 %}checked{%endif%}>Lyrics
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="category" id="category4" value="4" {%if api.category_id == 4 %}checked{%endif%}>Humor
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Save
                    </button>
                    <a href='{{url_for('showApiCategories')}}'>
                        <button class="btn btn-default delete" type="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
